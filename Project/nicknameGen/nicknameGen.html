  <main>
    <div class='mx-auto text-center'>
      <h3 id='welcome' style='opacity:0'>Welcome to &#252;nSpire's Nickname Generator.</h3>
      <h5 id='welcome2' style='opacity:0'>Here you can receive a new nickname.</h5>
      <h5 id='welcome3' style='opacity:0'>First, we'd like a bit of information.</h5>
    </div>
    <div class='mx-auto text-center'>
      <form id='nameForm' style='opacity:0'>
        <div class='mt-4' id='firstNameForm'>
          <input type='text' name='firstName' id='firstName' required autocomplete="off" pattern='[a-zA-Z]*-*[a-zA-Z]*' placeholder='Your first name...'><br>

        </div>
        <div class='mt-2' id='lastNameForm'>
          <input type='text' name='lastName' id='lastName' required autocomplete="off" pattern='[a-zA-Z]*-*[a-zA-Z]*' placeholder='Your last name...'><br>

        </div>
        <div class='mt-2' id='imgForm'>
          <input type='url' name='imgInput' id='imgInput' autocomplete="off" placeholder='A link to your picture (optional)...'><br>

        </div>
        <div>
          <button class='btn btn-dark my-3' type='submit' id='nameSubmit'>RECEIVE</button>
        </div>
      </form>
    </div>

    <div id='cardthing' class="card mx-auto my-3 text-center" style="background-color: #171918; border:none; opacity:0;">
      <img class="card-img-top" id='pic' alt="">
      <div class="card-body">
        <p class="card-text" id='message'></p>
      </div>
    </div>

  </main>
