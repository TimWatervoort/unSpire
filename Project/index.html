  <main>
    <div class='container mt-5'>
      <h4 class='text-center' id='welcome'></h4>
      <form class='mx-auto text-center' id='nameForm'>
        <h4 id='hello' style='opacity:0;'>Hello.</h4>
        <div id='nameInput' class='mx-auto' style='opacity:0;'>
          <label id='nameLabel' for='name'>What's your name?</label><br>
          <input type='text' id='name' required autocomplete='off' pattern='[a-zA-Z]*\s*[a-zA-Z]*'>
        </div>
        <button class='btn btn-dark my-3' type='submit' id='nameButton' style='opacity:0;'>ENTER</button>
      </form>
      <form class='mx-auto text-center my-2' id='choiceForm' style='opacity:0'>
        <div>
          <label for='seeking'>What type of inspiration are you seeking?</label><br>
          <div class='bg-dark mx-auto text-center py-3' id='cho' style='border: 2px solid black;'>
            <span class='mx-3'>
              <input type='radio' name='choice' value='corporate' id='corporate'> Corporate
            </span>
            <span class='mx-3'>
              <input type='radio' name='choice' value='spiritual' id='naming'> Naming
            </span>
            <span class='mx-3'>
              <input type='radio' name='choice' value='personal' id='personal'> Personal
            </span>
          </div>
        </div>
        <button class='btn btn-dark mt-3' type='submit' id='choiceButton' style='opacity:0'>Inspire Me</button>
      </form>
    </div>
    <div id='cardthing' class="card mx-auto my-3 text-center" style="background-color: #171918;border:none;opacity:0;">
      <img class="card-img-top" id='pic' alt="">
      <div class="card-body">
        <p class="card-text" id='message'></p>
      </div>
    </div>
    <div class='mx-auto text-center'>
      <button class='btn btn-dark mb-3' id='save' style='opacity:0;'>Save</button>
      <div>
        <div id='holder'></div>
  </main>
